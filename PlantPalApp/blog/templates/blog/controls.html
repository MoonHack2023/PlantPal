<!DOCTYPE html>
<html>
    <title>Controls</title>

    <style>
        body, html {
            height: 100%;
            width: 100%;
        }

        .row:after {
            display: table;
            clear: both;
        }

        .hero-image {
            background: #f7ffe2;
            height: 10%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -30%);
            color: #16123f;
        }

        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
            background: #f7ffe2;
        }

        body .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 40px 0;
        }

        body .container .card {
            position: relative;
            min-width: 320px;
            height: 440px;
            border-radius: 15px;
            margin: 30px;
            transition: 0.5s;
        }
        
        body .container .card .box {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: rgb(199,221,204);
            background: linear-gradient(130deg, rgba(199,221,204,1) 0%, rgba(171,214,153,1) 46%, rgba(117,201,183,1) 80%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body .container .card .box:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: rgba(255, 188, 188, 0.03);
        }

        body .container .card .box .content {
            padding: 20px;
            text-align: center;
        }

        body .container .card .box .content h2 {
            position: absolute;
            top: -10px;
            right: 30px;
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.353);
        }

        body .container .card .box .content h3 {
            font-size: 1.8rem;
            color: rgb(255, 255, 255);
            z-index: 2;
            transition: 0.5s;
            margin-bottom: 15px;
        }

        body .container .card .box .content p {
            font-size: 1.3rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            z-index: 1;
            transition: 0.5s;
        }

        body .container .card .box .content a {
            position: relative;
            display: inline-block;
            padding: 8px 20px;
            background: #4cbfa6;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            margin-top: 20px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
        }
        body .container .card .box .content a:hover {
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.6);
        background: #fff;
        color: rgb(255, 55, 55);
        }

        input[type=submit]{
            background:#1a2c49; 
            border:0 none;
            cursor:pointer;
            -webkit-border-radius: 5px;
            border-radius: 5px; 
            color: white;
            font: sans-serif;
            position: relative;
            display: inline-block;
            padding: 8px 20px;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
            font-size: 1rem;
            margin-left: 100px;
        }

        input[type=submit]:hover{
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.6);
            background: #fff;
            color: rgb(255, 55, 55);
        }

        select {
            width: 60%;
            padding:5px;
            border-radius:5px;
        }

        .hero-image .hero-text a{
            position: relative;
            display: inline-block;
            padding: 8px 20px;
            background: #4cbfa6;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            margin-top: 20px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
        }

        .hero-image .hero-image a:hover{
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.6);
            background: #fff;
            color: rgb(255, 55, 55);
        }

        .hero-image .hero-text p{
            font-size: 1rem;
            font-weight: 600;
            color: #16123f;
        }
        
        .hero-image .hero-text h1{
            font-size: 3rem;
            color: #16123f;
            text-decoration: none;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            text-align: center;
        }
        
        .rows{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 80%;
            background: rgb(199,221,204);
            background: linear-gradient(130deg, rgba(199,221,204,1) 0%, rgba(171,214,153,1) 46%, rgba(117,201,183,1) 80%);
            width: 60%;
            border-radius: 20px;
            margin-top: 60px;
            color: rgb(255, 255, 255);
            font-family: "Poppins", "sans-serif";
            font-size: 20px;
            /* padding: 10px; */
        }

        .rows h1 {
            color: white;
            padding-left: 50px;
            padding-right: 80px;
            text-shadow: 1px 1px 1px #000000a2;
        }

        .rows .right{
            position: absolute;
            padding: 10px;
            /* right: 300px; */
        }

        .rows .right p{
            font-size: 1rem;
            font-family: "Poppins", "sans-serif";
        }

        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #005fb2;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #b23800;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        hr.solid {
            border-top: 1px solid rgba(205, 205, 205, 0.569);

        }

        .column {
            /* float: left; */
            justify-content: center;
            align-items: center;
            width:50%;
        }
        
        .row:after {
            content: "";
            display: table;
            clear: both;
            padding: 30px;
            justify-content: center;
            align-items: center;
        }

    </style>

            <div class="column">

                        {% csrf_token %}

                        <p><span id="demo"></span> Â°C </p>

                <div class="row">

                <div class="row">
                    <form name="v" action="" method="post">
                        <label class="switch">
                            {% csrf_token %}
                            <input type="checkbox" class="save-cb-state" id="OnH" name="onH">
                            <span class="slider round"></span>
                        </label>
                    </form> 
                </div>
                <div class="row">
                    <form name="v" action="" method="post">
                        <label class="switch">
                            {% csrf_token %}

                            <span class="slider round"></span>
                        </label>
                        <input class="submit" type="submit" value="Submit">

        <script>
            (function() {
                // variable to store our current state
                var cbstate;
                
                // bind to the onload event
                window.addEventListener('load', function() {
                    // Get the current state from localstorage
                    // State is stored as a JSON string
                    cbstate = JSON.parse(localStorage['CBState'] || '{}');
                
                    // Loop through state array and restore checked 
                    // state for matching elements
                    for(var i in cbstate) {
                    var el = document.querySelector('input[name="' + i + '"]');
                    if (el) el.checked = true;
                    }
                
                    // Get all checkboxes that you want to monitor state for
                    var cb = document.getElementsByClassName('save-cb-state');
                
                    // Loop through results and ...
                    for(var i = 0; i < cb.length; i++) {
                
                    //bind click event handler
                    cb[i].addEventListener('click', function(evt) {
                        // If checkboxe is checked then save to state
                        if (this.checked) {
                        cbstate[this.name] = true;
                        }
                    
                    // Else remove from state
                        else if (cbstate[this.name]) {
                        delete cbstate[this.name];
                        }
                    
                    // Persist state
                        localStorage.CBState = JSON.stringify(cbstate);
                    });
                    }
                });
            })();

            function myFunction() {
            // Get the checkbox
                var checkBox = document.getElementById("myCheck");

                // If the checkbox is checked, display the output text
                if (checkBox.checked == true){
                    checkBox.value = "On";
                } else {
                    checkBox.value = "Of";
                }
            }

            var slide = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slide.value;

            slide.oninput = function() {
                output.innerHTML = this.value;
            }
        </script>
