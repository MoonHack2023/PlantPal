<!DOCTYPE html>
<html>
  <title>Setup</title>
    <style>
        body, html {
            height: 100%;
            width: 100%;
        }

        .row:after {
            display: table;
            clear: both;
        }

        .hero-image {
            background: #f7ffe2;
            height: 10%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #16123f;
        }
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
            background: #f7ffe2;
        }

        body .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 40px 0;
        }

        body .container .card {
            position: relative;
            min-width: 320px;
            height: 440px;
            border-radius: 15px;
            margin: 30px;
            transition: 0.5s;
        }

        body .container .card:nth-child(1) .box .content a {
            background: #266150;
        }

        body .container .card:nth-child(2) .box .content a {
            background: #266150;
        }

        body .container .card:nth-child(3) .box .content a {
            background: #16123f;
        }

        body .container .card .box {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            /* background: #7d94b5; */
            background: rgb(199,221,204);
            background: linear-gradient(130deg, rgba(199,221,204,1) 0%, rgba(171,214,153,1) 46%, rgba(117,201,183,1) 80%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: 0.5s;
        }

        body .container .card .box:hover {
            transform: translateY(-50px);
        }

        body .container .card .box:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: rgba(255, 188, 188, 0.03);
        }

        body .container .card .box .content {
            padding: 20px;
            text-align: center;
        }

        body .container .card .box .content h2 {
            position: absolute;
            top: -10px;
            right: 30px;
            font-size: 8rem;
            color: rgba(255, 255, 255, 0.1);
        }

        body .container .card .box .content h3 {
            font-size: 1.8rem;
            color: rgb(255, 255, 255);
            z-index: 1;
            transition: 0.5s;
            margin-bottom: 15px;
        }

        body .container .card .box .content p {
            font-size: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            z-index: 1;
            transition: 0.5s;
        }

        body .container .card .box .content a {
            position: relative;
            display: inline-block;
            padding: 8px 20px;
            background: rgb(255, 221, 221);
            border-radius: 5px;
            text-decoration: none;
            color: white;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
        }

        body .container .card .box .content a:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            background: #fff;
            color: rgb(255, 55, 55);
        }

        input[type=submit]{
            background:#4cbfa6; 
            border:0 none;
            cursor:pointer;
            -webkit-border-radius: 5px;
            border-radius: 5px; 
            color: white;
            font: sans-serif";
            position: relative;
            display: inline-block;
            padding: 8px 20px;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
            font-size: 1rem;
        }

        input[type=submit]:hover{
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            background: #fff;
            color: rgb(255, 55, 55);
        }

        select {
          width: 100%;
          padding:5px;
          border-radius:5px;
        }

        input[type=text]{
            background: #fff;
            padding: 5px;
            border-radius: 5px;
            margin-top: 5px;
            border-width: 1px;
        }

        .hero-image .hero-text a{
            font-size: 3rem;
            color: #16123f;
            text-decoration: none;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            text-align: center;
        }    

        
    </style>

    <header>
        
    </header>

    <body>
      <a href="{% url 'blog-plant' %}"> {% load static %} <img id="logo" src="{% static "blog/media/Lettering-PP-Logo-by-Acongraphic-135-580x386.png" %}" alt="logo" height="50" width="60" /></a>
        <div class="hero-image">
            <div class="hero-text">
                <a href="{% url 'blog-plant' %}">Start your Planting Journey</a>
                <h3>Easy setup and removal of devices</h3>
              </div>
        </div> 

        <div class="container">
            <div class="card">
                <div class="box">
                  <div class="content">
                    <h3>Setup</h3>
                    <form action="/plant/" method="post">
                        {% csrf_token %}
                        <input type="text" id="plant_type" name="plant_type" placeholder="Plant Type" required>
                        <br>
                        <input type="text" id="serialno" name="serialno" placeholder="Device Serial Number" required>
                        <br>
                        <input type="submit" value="Submit">
                      </form>
                      <a href="{% url 'blog-plant' %}">Back</a>
                  </div>
                </div>
            </div>
            <div class="card">
                <div class="box">
                  <div class="content">
                    <h3>Remove</h3>
                    <form action="/plant/" method="post">
                        {% csrf_token %}
                        <input type="text" id="plant_rem" name="plant_rem" placeholder="Device Serial Number" required>
                        <input type="submit" value="Submit">
                        <br>
                        <br>
                    </form>
                    <a href="{% url 'blog-plant' %}">Back</a>
                  </div>
                </div>
            </div>
          </div>
    
    </body>

</html>
