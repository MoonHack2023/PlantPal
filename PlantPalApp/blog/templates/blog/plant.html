    body .container .card {
    position: relative;
    min-width: 320px;
    height: 440px;
    /* box-shadow: inset 1px 1px 1px rgba(0, 0, 0, 0.2),
        inset -5px -5px 15px rgba(255, 255, 255, 0.1),
        5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.1); */
    border-radius: 15px;
    margin: 30px;
    transition: 0.5s;
    }

    /* body .container .card:nth-child(1) .box .content a {
    background: #ffe26a;
    }

    body .container .card:nth-child(2) .box .content a {
    background: #ffe26a;
    } */

    body .container .card:last-child .box .content a {
    background: #16123f;
    }

    body .container .card .box {
    position: absolute;
    top: 20px;
    left: 20px;
    right: 20px;
    bottom: 20px;
    /* background: #7d94b5; */
    background: rgb(199,221,204);
    background: linear-gradient(130deg, rgba(199,221,204,1) 0%, rgba(171,214,153,1) 46%, rgba(117,201,183,1) 80%);
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    /* overflow: scroll; */
    transition: 0.5s;
    }

    body .container .card .box:hover {
    transform: translateY(-50px);
    }

    body .container .card .box:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background: rgba(255, 188, 188, 0.03);
    }

    body .container .card .box .content {
    padding: 20px;
    text-align: center;
    /* overflow: scroll; */
    }

    body .container .card .box .content h2 {
    position: absolute;
    top: -10px;
    right: 30px;
    font-size: 8rem;
    color: rgba(255, 255, 255, 0.353);
    }

    body .container .card .box .content h3 {
    font-size: 1.8rem;
    color: rgb(255, 255, 255);
    z-index: 2;
    transition: 0.5s;
    margin-bottom: 15px;
    }

    body .container .card .box .content p {
    font-size: 1rem;
    font-weight: 300;
    color: rgba(255, 255, 255, 0.9);
    z-index: 1;
    transition: 0.5s;
    }

    body .container .card .box .content a {
        position: relative;
        display: inline-block;
        padding: 8px 20px;
        background: #4cbfa6;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        margin-top: 20px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
        transition: 0.5s;
    }
    body .container .card .box .content a:hover {
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.6);
    background: #fff;
    color: rgb(255, 55, 55);
    }

    /* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
